<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Smart Home</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>Dashboard</h2>
      <button onclick="logout()">Logout</button>
    </header>
    <p>Welcome, <span id="displayName">User</span>!</p>
    
    <!-- Rooms Section -->
    <section id="rooms-section">
      <h3>Your Rooms</h3>
      <div id="rooms-container">
        <!-- Room cards (with nodes) will be loaded dynamically -->
      </div>
      <div style="text-align: center;">
        <button id="add-room-btn">+ Add Room</button>
      </div>
    </section>
  </div>
  
  <!-- Modal container (will be used by dashboard.js for popups) -->
  <div id="modalContainer"></div>
  
  <!-- Firebase Auth logic -->
  <script type="module" src="js/auth.js"></script>
  <!-- Dashboard functions -->
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
